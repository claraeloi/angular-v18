<div class="container-fluid p-0">
  <div class="bg-white p-3 form-custom" [formGroup]="loginForm">
    <h1>LOGIN</h1>
    <div class="mb-4">
      <label class="mb-2">EMAIL</label><br />
      <input type="email" class="w-100" formControlName="email" />
    </div>
    <div>
      <label class="mb-2">PASSWORD</label><br />
      <input type="password" class="w-100" formControlName="password" />
    </div>
    <button [disabled]="!loginForm.valid" (click)="onSubmit()" class="mt-4">Login</button>
  </div>
</div>
